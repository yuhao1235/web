<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>钵音疗愈项目_修改</title>

  <!-- 引入 Swiper 的样式 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 2.5em;
      font-weight: bold;
    }

    /* Swiper 样式 */
    .swiper {
      width: 100%;
      height: 350px;
      margin-top: 0;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
    }

    .swiper-pagination-bullet-active {
      background-color: white;
    }

    /* 内容区域 */
    .content {
      display: flex;
      flex-wrap: wrap;
      padding: 60px 40px;
      background-color: #f9f9f9;
    }

    .column {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      min-width: 280px;
    }

    .column:nth-child(2) {
      transform: translateY(50%);
    }

    h2 {
      border-bottom: 2px solid #dad6d6;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    h2 a {
      color: inherit;         /* 继承 h2 的颜色 */
      text-decoration: none;  /* 去掉下划线 */
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>用AI识别情绪，用钵音疗愈身心——修改2</header>

  <!-- 轮播图区域 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./image/image1.jpg" alt="图片1" /></div>
      <div class="swiper-slide"><img src="./image/image2.jpg" alt="图片2" /></div>
      <div class="swiper-slide"><img src="./image/image3.jpg" alt="图片3" /></div>
      <div class="swiper-slide"><img src="./image/image3.jpg" alt="图片3" /></div>
      <div class="swiper-slide"><img src="./image/image3.jpg" alt="图片3" /></div>
    </div>

    <!-- 导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 分页指示器 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- 三栏内容 -->
  <div class="content">
    <div class="column">
      <h2><a href="introduce.html">介绍</a></h2>
      <p>AI情绪识别+定制化颂钵音声疗愈</p>
    </div>
    <div class="column">
      <h2><a href="background.html">背景</a></h2>
      <p>我们为什么需要声音疗愈--现代压力下的情绪困境与解决方向。</p>
    </div>
    <div class="column">
      <h2><a href="feture.html">未来发展</a></h2>
      <p>展望与愿景</p>
    </div>
  </div>

  <!-- 引入 Swiper 的脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
